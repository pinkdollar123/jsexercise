<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different ways HTML</title>
</head>
<body>
    <h2>Different Ways to display information</h2>

    <p id="code"></p>

    <script>
        document.getElementById("code").innerHTML = "Hello world! This is from the setting of the innerHTML";
    </script>

    <p>HelloWorld! I am from within the paragraph tag in the HTML page</p>

    <script>
        document.write("Hello world! I am from the first document.write()");
    </script>
    <br><br>

    <button onclick="window.alert('Hello I\'m from window alert')">Click me to view a window alert</button>
    <br><br>

    <button onclick="document.write('Hello world! I am from the second document.write()')">Click me to clear the existing HTML</button>

    <script>console.log("Hello world! This is the console message")</script>
</body>
</html>
