<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <h2>Multiple Event Handling</h2>

    <button id="incBtn">Increase</button>
    <button id="decBtn">Decrease</button>
    <button id="statusBtn">Status</button>

    <div id="incCount"></div>
    <div id="decCount"></div>
    <br><br>

    <button id="time">To get the time, Click Me!</button>
    <p id="currentTime"></p>
    <br><br>

    <label for="">Press Enter to conver in to Uppercase: <br>
    Enter a word :</label>
    <input type="text" id="convert">
    <br><br>

    <div id="mouse" 
    style="background-color: pink;
    width: 120px;
    height: 10px;
    padding: 40px;">Mouse Over Me
    </div>

    <br><br>

    Click on the div and hold for some time..!
    <br>
    <div id="image" 
    style="background-color: blue;
    width: 200px; 
    height: 30px;
    color: white;
    padding: 55px;">Hold me down!</div>

    <script src="eventhandling.js"></script>
</body>
</html>
