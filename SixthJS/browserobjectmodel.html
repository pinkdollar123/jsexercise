<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Object Model</title>
</head>
<body>
    <h2>Browser Object Model</h2>

    Click this button - it will load a new document... <br>

    <button id="newDoc">Load</button> <br><br>

    Click this button to go back.. <br>

    <button id="goBack">Back!</button>

<label for="openButton">Open Button:</label>
<button id="openButton">Click this button to perform the corresponding action for the "open" button</button><br><br>

<label for="closeButton">Close Button:</label>
<button id="closeButton">Click this button to perform the corresponding action for the "close" button</button><br><br>

<label for="historyButton">History Button:</label>
<button id="historyButton">Click this button to perform the corresponding action for the "history" button</button><br><br>

<label for="wikipediaButton">Wikipedia Button:</label>
<button id="wikipediaButton">Click this button to perform the corresponding action for the "wikipedia" button</button><br><br>

<div id="history"></div>


    <script src="browserobjectmodel.js"></script>
</body>
</html>
