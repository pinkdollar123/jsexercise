<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>My first page</title>
</head>

<style>
    *{
        margin:0;
        padding:0;
    }

    html,body{
        width: 100;
        padding: 10px;
    }




</style>
<body onload="showDate()">
    <h1>Hello From Skill Soft</h1>
    <div id="courseIntro" class="row">
        <div class="col-md-6">Here are our courses:</div>
        <div id="dateToday" class="col-md-6">Today:</div>
    </div>
    <main>
        <div class="">
            <label for="course">Choose a course:</label>
        </div>
        <form action="" name="feedback">
            <select size="3" id="courses" onchange="choiceMade(this.value);">
                <option value="">--Choose--</option>
                <option value="Angular">Angular</option>
                <option value="React">React</option>
                <option value="Vue">Vue</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
            </select>
            <div>
                <div id="courseInfo"></div>
            </div>
            <section id="favorites" class="border border-black p-3">
                <div class="row">
                    <div class="standoutLabel col-md-6">
                        <label for="">Favorite Instructor</label>
                        <input type="text" id="instructorName" >
                    </div>
                    <div class="standoutLabel col-md-6">
                        <label for="">Favorite Course:</label>
                        <input type="text" id="courseName" pattern="[A-Za-z]{1,}[+]{1,}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="">Did you like the course?</label>
                    </div>
                    <div id="likes" class="col-md-6 border border-black bg-secondary p-2" style="max-width: fit-content;">
                        <input type="radio" name="like" id="">Yes
                        <input type="radio" name="like" id="">No
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6"><label for="">Upcoming Courses</label></div>
                    <div class="col-md-6" id="futureCourses"></div>
                </div>
            </section>
            <div>
                <button type="submit" class="green_btn" onclick="validate();">Send</button>
            </div>
        </form>

        <section>
            <div class="row">
                <div class="col" id="result"></div>
            </div>
        </section>

        <section>
            <input id="numb">
            <button type="button" onclick="myFunction()">Submit</button>
            <p id="demo"></p>
            <p class="a">DEVELOPER PROGRAMMING LAB </p>
            <p class="b">WEB FUNDAMENTALS</p>
            
    
            
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="skillsoft.js"></script>
</html>
